<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload your document</title>
<div style="text-align:center;">
    <img src="doc_15.jpg" alt="image" class="center">
  </div style>
  <style>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    text-align: center;
  }
  #submitBtn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
  #submitBtn:hover {
    background-color: #0056b3;
  }
  #fileInput {
    display: none;
  }
  #fileInputLabel {
    padding: 10px 20px;
    background-color: #f0f0f0;
    color: #333;
    border: 2px dashed #ccc;
    border-radius: 5px;
    cursor: pointer;
    display: inline-block;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Uplode your document</h2>
    <label id="fileInputLabel" for="fileInput">Click to select an image file</label>
    <input type="file" id="fileInput" accept="image/*">
    <button id="submitBtn" onclick="submitFile()">Submit</button>
  </div>

  <script>
    function submitFile() {
      var fileInput = document.getElementById('fileInput');
      var file = fileInput.files[0];

      if (file) {
        // You can perform further actions here, like uploading the file
        alert('File submitted: ' + file.name);
      } else {
        alert('Please select a file.');
      }
    }
  </script>
</body>
</html>
